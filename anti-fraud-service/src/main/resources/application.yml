spring:
  application:
    name: anti-fraud-service
    
  kafka:
    bootstrap-servers: localhost:9094
    consumer:
      group-id: anti-fraud-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

server:
  port: 8081
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.yape.challenge: DEBUG
    org.springframework.kafka: INFO

# Application specific properties
yape:
  kafka:
    topics:
      transaction-created: transaction.created
      transaction-status-updated: transaction.status.updated
  fraud:
    max-transaction-value: 1000
    processing-delay-ms: 100  # Simulate processing time
